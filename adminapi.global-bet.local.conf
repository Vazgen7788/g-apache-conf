<VirtualHost *:80>
	ServerAdmin webmaster@localhost
	
	ServerName adminapi.global-bet.local
	DocumentRoot /home/osboxes/projects/backend-yii/adminapi/web
	
     <Directory "/home/osboxes/projects/backend-yii/adminapi/web">
   
        RewriteEngine on
        
		Header always set Access-Control-Allow-Origin "http://admin.global-bet.local"
		Header always set Access-Control-Allow-Methods "POST, GET, PUT, OPTIONS, PATCH, DELETE"
		Header always set Access-Control-Allow-Headers "authorization,DNT,X-CustomHeader,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Language"
		Header always set Access-Control-Allow-Credentials true             


		RewriteCond %{REQUEST_FILENAME} !-f
        RewriteCond %{REQUEST_FILENAME} !-d

        RewriteRule . index.php

        DirectoryIndex index.php

        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
        # Order allow,deny
        # Allow from all
    </Directory>

	ErrorLog ${APACHE_LOG_DIR}/error.log
	CustomLog ${APACHE_LOG_DIR}/access.log combined

</VirtualHost>
